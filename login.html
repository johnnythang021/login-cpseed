<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-3 shadow mt-5">
      <div class="d-flex flex-row bd-highlight mb-3 login">
        <div class="p-2 bd-highlight login__left">
          <div class="login__crop shadow">
            <img
              src="https://images.unsplash.com/photo-1487798452839-c748a707a6b2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div
          class="login__right d-flex flex-column align-items-center flex-grow-1 mt-5"
        >
          <p class="login__right-1">Đăng nhập vào Cpseed</p>
          <div class="d-flex flex-row bd-highlight mt-2">
            <div class="bd-highlight footer-1__fb">
              <a
                class="btn btn-secondary footer-1-btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="facebook"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"
                  />
                </svg>
              </a>
            </div>
            <div class="bd-highlight footer-1__yt">
              <a
                class="btn btn-secondary footer-1-btn"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="youtube"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
                  />
                </svg>
              </a>
            </div>
            <div class="bd-highlight footer-1__zl">
              <a
                class="btn btn-secondary footer-1-btn"
                style="padding-bottom: 12px !important"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="zalo"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 201 200"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0.5 0H200.5V200H0.5V0Z" fill="black" />
                  <path
                    d="M80.6641 133.254H142.48V148H58.5938V134.719L116.895 57.2773H59.4727V42.3359H139.551V55.1289L80.6641 133.254Z"
                    fill="white"
                  />
                </svg>
              </a>
            </div>
          </div>
          <p class="login__right-2 mt-4 text-muted">
            hoặc đăng ký bằng tài khoản gmail của bạn
          </p>
          <form class="login__form">
            <div class="mb-3 login__user">
              <div class="login__user-logo">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 2c2.757 0 5 2.243 5 5.001 0 2.756-2.243 5-5 5s-5-2.244-5-5c0-2.758 2.243-5.001 5-5.001zm0-2c-3.866 0-7 3.134-7 7.001 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7.001-7-7.001zm6.369 13.353c-.497.498-1.057.931-1.658 1.302 2.872 1.874 4.378 5.083 4.972 7.346h-19.387c.572-2.29 2.058-5.503 4.973-7.358-.603-.374-1.162-.811-1.658-1.312-4.258 3.072-5.611 8.506-5.611 10.669h24c0-2.142-1.44-7.557-5.631-10.647z"
                  />
                </svg>
              </div>
              <input
                type="email"
                placeholder="tài khoản"
                class="form-control login__user-ip"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 login__user">
              <div class="login__user-logo">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M16 2c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6zm0-2c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm-5.405 16.4l-1.472 1.6h-3.123v2h-2v2h-2v-2.179l5.903-5.976c-.404-.559-.754-1.158-1.038-1.795l-6.865 6.95v5h6v-2h2v-2h2l2.451-2.663c-.655-.249-1.276-.562-1.856-.937zm7.405-11.4c.551 0 1 .449 1 1s-.449 1-1 1-1-.449-1-1 .449-1 1-1zm0-1c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2z"
                  />
                </svg>
              </div>

              <input
                type="password"
                placeholder="mật khẩu"
                class="form-control login__user-ip"
                id="exampleInputPassword1"
              />
            </div>
            <a class="text-decoration-none" href="#"
              ><p class="login__right-3 text-muted mt-4">Quên mật khẩu ?</p></a
            >
            <button
              type="submit"
              class="btn btn-success rounded-pill login__btn-submit"
            >
              Đăng nhập
            </button>
            <a class="text-decoration-none d-block mt-4" href="#"
              ><span class="login__right-4 text-muted"
                >bạn chưa có tài khoản?</span
              ><span class="login__right-5">đăng ký</span></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
